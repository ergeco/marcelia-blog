<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <title>Создание истории</title>
</head>
<body>
{% if request.user.is_authenticated %}

<div class="create_post_h1">
    <h1 align="center">Создание истории</h1>
</div>

<form method="post" action="crhis">
    {% csrf_token %}
    <div class="create_post_form">
        <div class="create_post_text">
            <textarea typeof="text" placeholder="Поле для ввода текста" name="text"></textarea>
        </div>
        <div class="create_post_submit_button">
            <button class="simple_submit_button" type="submit">Готово</button>
        </div>
    </div>
</form>

{% endif %}



</body>
</html>
